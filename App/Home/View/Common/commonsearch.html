<div class="container header-bottom">
	<div id="header-botton-wrapper">
		<div id="log-wrapper" class="fl">
			<div id="header-logo" class="fl">
				<a href="{:U('/Home/Index',array('campusId'=>cookie('campusId')))}"><img src="__PUBLIC__/img/logo.png" class="fl"></a>
				<span class="text-special fl"><p>For优<br><span class="bold inline-block">为你更好的生活</span></span>
			</div>
			<div id="header-search" class="fl">
			    <if condition="searchHidden eq 1">
			        <input name="keyword" type="text" placeholder="请输入要查找的商品" value="{$search}" list="search-record">
			    <else/>	<input name="keyword" type="text" placeholder="请输入要查找的商品" value="" list="search-record">
			    </if>
			

				<datalist id="search-record">
				
				</datalist>
					
				<button id="search">搜索</button>
				<ul>
					<!-- <volist name="category" id="vi" offset='1' length="6">
						<li>
							<a href="{:U('/Home/Index/goodslist',array('categoryId'=>$vi['category_id'],'campusId'=>cookie('campusId')))}">{$vi.category}</a>
						</li>				
					</volist> -->
					<li>
						<a href="{:U('/Home/Index/goodslist',array('search'=>'水果','campusId'=>cookie('campusId'),'categoryName'=>'新鲜水果','searchHidden'=>1))}">新鲜水果</a>
					</li>
					<li>
						<a href="{:U('/Home/Index/goodslist',array('search'=>'牛奶','campusId'=>cookie('campusId'),'categoryName'=>'新鲜牛奶','searchHidden'=>1))}">新鲜牛奶</a>
					</li>
					<li>
						<a href="{:U('/Home/Index/goodslist',array('search'=>'面包','campusId'=>cookie('campusId'),'categoryName'=>'美味面包','searchHidden'=>1))}">美味面包</a>
					</li>
					<li>
						<a href="{:U('/Home/Index/goodslist',array('search'=>'家政','campusId'=>cookie('campusId'),'categoryName'=>'家政服务','searchHidden'=>1))}">家政服务</a>
					</li>
					<li>
						<a href="{:U('/Home/Index/goodslist',array('search'=>'饮料','campusId'=>cookie('campusId'),'categoryName'=>'可口饮料','searchHidden'=>1))}">可口饮料</a>
					</li>
				</ul>
			</div>

			<div id="shopping-cart" class="drop-down" >
				<div class="drop-down-left">
					<img src="__PUBLIC__/img/icon/shopping-cart.png" alt="">	
					<a target="_blank" href="{:U('ShoppingCart/shoppingcart',array('campusId'=>cookie('campusId')))}">购物车 &gt;&gt;</a>
				</div>
				<div class="drop-down-layer ">
				   <empty name="cartGood">
				   		<div class="no-goods">
						 当前校区购物车中还没有商品，赶紧去选购吧！
					</div>
				    <else/>
				    	<div class="index-shopping-cart clearfix">							<!-- -->
				    		<ul class="clearfix">
				    		   <foreach name="cartGood" item="vo">
				    			   	<li id="{$vo.order_id}">
				    			   	    <div>
				    						<img src="{$vo.img_url}" alt="{$vo.name}">
				    						<div>{$vo.name}</div>
				    						<span class="goods-cost fl">
				    							￥{$vo.price|number_format=###,1}×{$vo.order_count}
				    						</span>
				    						<span class="fr">
				    							<a data-href="{:U('/Home/ShoppingCart/deleteOrders',array('orderIds'=>$vo['order_id']))}">删除</a>
				    						</span>
				    					</div>
				    				</li>
				    		   </foreach>
				    		</ul>
				    		<div class="shopping-cart-bottom">
				    			<!-- <span class="block ">合计: 
				    				<span class="total-cost">￥169.5</span>
				    			</span>
				    			<span class="block">
				    				原价: 
				    				<span class="pre-total-cost">￥269.5</span>
				    			</span> -->
				    			<span class="block clearfix">
				    				<a href="{:U('/Home/ShoppingCart/shoppingcart',array('campusId'=>cookie('campusId')))}" class="fl">
				    					查看全部<span class="goods-count">{$cartGood|count}</span>件商品
				    				</a>
				    				<a href="{:U('/Home/ShoppingCart/shoppingcart',array('campusId'=>cookie('campusId')))}" id="go-shopping-cart" class="fr">去购物车结算</a>
				    			</span>
				    		</div>
				    	</div>
				   </empty>
					
				
				</div>
			</div>
		<!-- 	<div id="qr-code" class="fr" >
				<img src="__PUBLIC__/img/qrcode.png" alt="二维码">
			</div> -->
		</div>
	</div>
</div>
